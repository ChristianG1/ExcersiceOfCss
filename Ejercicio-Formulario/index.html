<head>

<body>
  <div class="container">
    <div class="container__ilustration">
      <img src="./img/standing-23.svg" alt="">

    <div class="container__form">
     <form action="">
       <h2 class="font__title"> <span class="orange">Â¡Hello! </span>, please create your account.</h2>

        </div>
       

       <div class="container__form__campos">
        <label for="email">Email</label>

        <input type="text" name="email" placeholder="Ej. christiancgeorge@gmail.com">

       <div class="container__form__campos">
         <label for="password">Password</label>
         <br>
         <input type="password" name="password" placeholder="....................">
       </div>

       <div class="container__form__campos">
         <label for="phone">Phone</label>
         <input type="number" name="phone" placeholder="Ej. 55312231313">
       </div>

       <div class="container__form__campos">
         <button type="button">Create</button>
       </div>
     </form>
    </div>
  </div>
